<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Practice Page 4</title>
    <meta charset="utf-8" />
    <style>
      html {
        font-size: 20px;
      }

      nav ul {
        list-style: none;
        background-color: yellow;
        width: 100%;
        padding-left: 0;
      }

      nav li {
        display: inline-block;
        color: blue;
        font: 1.25rem;
        width: 25%;
        text-align: center;
      } 

      nav a {
        box-sizing: border-box;
        display: inline-block;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
      }

      nav a:hover {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li><li><a href="#">Projects</a></li><li><a href="#">Team</a></li><li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>

</html>
