<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>table practice 3</title>
    <meta charset="utf-8" />
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>
  
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" rowspan="4">Red</th>
        </tr>
        <tr>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
          
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>
        <tr>
          <th scope="row" rowspan="4">White</th>
        </tr>
        <tr>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>
        <tr>
          <td>Kendall Jackson Chardonnay</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <th scope="row" rowspan="4">Sake</th>
        </tr>
        <tr>
          <td>Gekkeikan Sake</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Mura Mura Mountain Sake</td>
          <td>$15.99</td>
        </tr>
        <tr>
          <td>TY KU Sake Junmai Ginjo Black</td>
          <td>$21.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
